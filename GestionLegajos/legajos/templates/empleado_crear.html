{% extends 'layouts/base.html' %}
{% block content %}
<div class="app-content pt-3 p-md-3 p-lg-4">
	<div class="container-xl">
		
		<div class="row g-3 mb-4 align-items-center justify-content-between">
			<div class="col-auto">
						<h1 class="app-page-title mb-0">Registrar Nuevo Personal</h1>
			</div>
		</div><!--//row-->
	 
		<div class="app-card-body">
      <form method="post" class="settings-form">
        {% csrf_token %}
        {{ form.as_p }}
      <button type="submit" class="btn app-btn-primary" >Agregar Nuevo</button>
      </form>
    </div><!--//app-card-body-->
	
	</div><!--//container-fluid-->
</div><!--//app-content-->
{% endblock content %}
