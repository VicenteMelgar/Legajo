{% extends 'layouts/base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Editar Pensionista Sobreviviente</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn app-btn-primary">Guardar</button>
    <a href="{% url 'legajos:info_personal' legajo_preseleccionado %}" class="btn app-btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
