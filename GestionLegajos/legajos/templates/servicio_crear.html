{% extends 'layouts/base.html' %}
{% block content %}

<div class="container mt-4">
  <h2>Agregar Servicio Prestado para: {{ empleado_preseleccionado }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form.visible_fields %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
            <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn app-btn-primary" name="action" value="save_and_exit">Guardar</button>
        <button type="submit" class="btn app-btn-primary" name="action" value="save_and_add_more">Guardar y agregar m√°s</button>
        <a href="{% url 'legajos:info_personal' empleado_preseleccionado.id %}" class="btn app-btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
