{% extends 'layouts/base.html' %}
{% block content %}

<div class="app-content pt-3 p-md-3 p-lg-4">
	<div class="container-xl">

    <div class="col-auto">
      <h2 class="text-center">Reportes</h2>
      <p>Selecciona un trabajador para generar una constancia de trabajo o un informe escalafonario.</p>
    </div>
    

    <div class="app-card-body">
    <!-- Formulario para Generar Constancia -->
      <form method="get" action="{% url 'reportes:generar_constancia' 0 %}">
        <select id="trabajador" name="trabajador" class="form-select">
            <option value="" disabled selected>Selecciona un trabajador</option>
            {% for trabajador in trabajadores %}
                <option value="{{ trabajador.empleado.id }}">{{ trabajador.empleado.nombres }} {{ trabajador.empleado.apellido_paterno }} {{ trabajador.empleado.apellido_materno }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn app-btn-primary mt-2">Generar Constancia de trabajo</button>
      </form>
    </div>
      <!-- Formulario para Generar Informe -->
    <div class="app-card-body mt-4">
      <form method="get" action="{% url 'reportes:generar_informe' 0 %}">
        <select id="trabajador" name="trabajador" class="form-select">
          <option value="" disabled selected>Selecciona un trabajador</option>
          {% for trabajador in trabajadores %}
              <option value="{{ trabajador.empleado.id }}">{{ trabajador.empleado.nombres }} {{ trabajador.empleado.apellido_paterno }} {{ trabajador.empleado.apellido_materno }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn app-btn-primary mt-2">Generar Informe Escalafonario</button>
      </form>
    </div>
	</div><!--//container-fluid-->
</div><!--//app-content-->

{% endblock %}
